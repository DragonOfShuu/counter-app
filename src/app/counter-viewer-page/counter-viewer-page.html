<div class="flex flex-col size-full">
    <div
        class="flex grow justify-center items-center w-full overflow-x-scroll overflow-y-hidden no-scrollbar"
    >
        @defer (when !loading()) { @for (counterId of counterIds(); track
        counterId) {
        <div class="grid grid-rows-[1fr_2fr_1fr] grid-cols-1 h-full w-[50vw]">
            <div></div>
            <app-counter [counterId]="counterId"></app-counter>
            <div>
                <h2 class="text-center text-2xl mt-2">
                    {{ allCounters()?.[counterId]?.name }}
                </h2>
            </div>
        </div>
        } } @loading {
        <div>Loading counters...</div>
        }
    </div>
    <app-footer-bar class=""></app-footer-bar>
</div>
