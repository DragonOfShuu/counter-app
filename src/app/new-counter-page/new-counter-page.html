<form [formGroup]="newCounterForm" (ngSubmit)="onSubmit()">
    <div
        class="h-48 w-full flex items-end p-4 mb-3"
        [style.backgroundColor]="newCounterForm.get('color')?.value"
        [style.color]="textColor()"
    >
        <div class="flex items-center justify-center grow gap-4">
            <input
                type="text"
                class="flex-grow h-12 rounded-lg p-2 text-2xl outline-none border-b-2 border-transparent focus:border-white box-border"
                placeholder="Name..."
                formControlName="name"
                unstyled
            />
            <div
                class="relative size-8 flex justify-center items-center self-end"
                unstyled
            >
                <input
                    type="color"
                    title="Color"
                    class="relative opacity-0 z-10 cursor-pointer"
                    formControlName="color"
                />
                <div class="absolute inset-0 z-0">
                    <svg
                        fill="#000000"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        [attr.fill]="textColor()"
                    >
                        <path
                            d="M12.022,23a11.053,11.053,0,0,0,10.921-9.5,5.853,5.853,0,0,0-.577-3.5c-1.655-3.146-4.777-2.671-7.056-2.322-1.18.178-2.4.366-2.865-.035A2.416,2.416,0,0,1,12.02,6c0-2.683,0-5-3-5C3.753,1,1,6.534,1,12A11.023,11.023,0,0,0,12.022,23ZM9.016,3c.909,0,1,0,1,3a3.941,3.941,0,0,0,1.122,3.168c1.163,1,2.844.741,4.469.494,2.483-.379,4.061-.482,4.986,1.276a3.844,3.844,0,0,1,.363,2.293A9.024,9.024,0,0,1,3,12C3,8.382,4.6,3,9.016,3ZM5,7.5A1.5,1.5,0,1,1,6.5,9,1.5,1.5,0,0,1,5,7.5ZM4,12a1.5,1.5,0,1,1,1.5,1.5A1.5,1.5,0,0,1,4,12Zm3.5,3A1.5,1.5,0,1,1,6,16.5,1.5,1.5,0,0,1,7.5,15Zm8,3A3.5,3.5,0,1,0,12,14.5,3.5,3.5,0,0,0,15.5,18Zm0-5A1.5,1.5,0,1,1,14,14.5,1.5,1.5,0,0,1,15.5,13Z"
                        />
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <div
        class="mx-3 [&>label]:flex [&>label]:flex-col [&>label]:mb-2 [&>label]:font-bold"
    >
        <label class="flex flex-col items-center mb-2 text-lg font-medium">
            Counter Value
            <input
                type="number"
                class="text-center w-48 text-6xl p-0 m-0 aspect-square"
                formControlName="defaultCount"
            />
        </label>
        <label class="block mb-2 text-lg font-medium"
            >Default Step
            <input type="number" formControlName="defaultStep" />
        </label>
    </div>
    <div class="fixed bottom-0 left-0 right-0 h-24 flex p-3 gap-2">
        <button
            type="submit"
            class="w-full h-full bg-dynamic-400 text-white text-lg font-medium disabled:bg-gray-400"
            [disabled]="newCounterForm.invalid"
        >
            Create Counter
        </button>
        <button
            type="button"
            routerLink="/"
            class="w-full h-full bg-dynamic-600 saturate-[75%] text-white text-lg font-medium disabled:bg-gray-400 basis-4"
        >
            Cancel
        </button>
    </div>
</form>
