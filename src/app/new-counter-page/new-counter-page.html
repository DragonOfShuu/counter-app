<form [formGroup]="newCounterForm" (ngSubmit)="onSubmit()">
    <div
        class="h-48 w-full flex items-end p-4 mb-3"
        [ngStyle]="{ 'background-color': newCounterForm.get('color')?.value }"
    >
        <div class="flex items-center justify-center grow gap-4">
            <input
                type="text"
                class="flex-grow h-12 rounded-lg p-2 text-2xl outline-none border-b-2 border-transparent focus:border-white box-border"
                placeholder="Name..."
                formControlName="name"
                unstyled
            />
            <div
                class="relative size-5 flex justify-center items-center cursor-pointer"
            >
                <input
                    type="color"
                    class="relative opacity-0 z-10"
                    formControlName="color"
                />
                <div
                    class="absolute inset-0 rounded-full bg-white border border-gray-300 z-0"
                ></div>
            </div>
        </div>
    </div>
    <div class="mx-3"></div>
</form>
